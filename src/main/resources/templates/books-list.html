<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Books Directory</title>
</head>

<body>

<div class="container">

    <h3>Books Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/api/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Book
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Tittle of book</th>
            <th>Author</th>
            <th>Rating</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempBooks : ${books}">

            <td th:text="${tempBooks.title}" />
            <td th:text="${tempBooks.author}" />
            <td th:text="${tempBooks.rating}" />

            <td>
                <div class="row">

                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/books/showFormForUpdate}" method="POST">

                            <input type="hidden" name="booksId" th:value="${tempBooks.id}" />
                            <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>

                        </form>

                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/books/delete}" method="POST">

                            <input type="hidden" name="booksId" th:value="${tempBooks.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
                                Delete
                            </button>

                        </form>
                    </div>

                </div>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
