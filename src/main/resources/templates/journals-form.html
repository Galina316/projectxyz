<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Journal</title>
</head>

<body>

<div class="container">

    <h3>Journal Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Journal</p>

    <form action="#" th:action="@{/journals/save}"
          th:object="${journals}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{title}"
               class="form-control mb-4 w-25" placeholder="Title">

        <input type="text" th:field="*{businessName}"
               class="form-control mb-4 w-25" placeholder="Business name">


        <input type="text" th:field="*{category}"
               class="form-control mb-4 w-25" placeholder="Category">


        <input type="number" th:field="*{rating}"
               class="form-control mb-4 w-25" placeholder="Rating">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/api/journals}">Back to Journals List</a>

</div>


</body>

</html>
